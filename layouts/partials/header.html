<header>
	<div class="header">
		<div class="logo">
			<a href="{{ .Site.BaseURL }}">
				{{ with resources.Get "images/logo.png" }}
				<img src="{{ .RelPermalink }}" alt="logo">
				{{ end }}
			</a>
		</div>
		<div class="title">
			<h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
		</div>
	</div>
</header>
