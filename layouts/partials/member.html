<div class="column">
	<div class="card">
		<div class="img-container">
			<img src="{{ .photo }}" alt="{{ .name }}">
		</div>
		<h2>{{ .name }}</h2>
		<p class="role">{{ .role }}</p>
		<div class="mail">
		{{ $mail := replace .name " " "." | lower }}
		{{ $mail := add $mail "@scaportugal.coffee" }}
		<a href="mailto:{{ $mail }}">
				<i>✉️ {{ $mail }}</i>
			</a>
		</div>
	</div>
</div>
